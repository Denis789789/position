<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht,initial-scale=1.0">
    <title>Позицирование</title>
    <style>
        .relative{
            position: relative;
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
        .absolute{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="relative">
        Родитель
        <div class="absolute">Абсолютное позицирование</div>
    </div>
</body>
</html>
